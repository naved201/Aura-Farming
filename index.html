<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Farming - Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Aura Farming</h1>
            
            <!-- Toggle between Sign Up and Login -->
            <div class="toggle-buttons">
                <button id="showSignUp" class="toggle-btn active">Sign Up</button>
                <button id="showLogin" class="toggle-btn">Login</button>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="form-container active">
                <h2>Create Account</h2>
                <form id="signUpFormElement">
                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <div id="signUpMessage" class="message"></div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="signUp_logIn_page.js"></script>
</body>
</html>
